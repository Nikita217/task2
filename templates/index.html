<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Task Manager</title>
    <link rel="stylesheet" href="/static/css/style.css">
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
</head>
<body>
<div class="container">
    <h1>Task Manager</h1>
    <div class="add-task">
        <input type="text" id="taskInput" placeholder="Add a task...">
        <button onclick="addTask()">Add</button>
    </div>
    <div id="taskList">
        {% for task in tasks %}
            <div class="task {% if task['Done'] %}done{% else %}active{% endif %}" data-id="{{ task['ID'] }}">
                <input type="checkbox" {% if task['Done'] %}checked{% endif %} onclick="markDone({{ task['ID'] }})">
                <span>{{ task['Task'] }}</span>
                {% if task['Done'] %}
                    <small>âœ“ {{ task['Done'] }}</small>
                {% endif %}
                <i class="fas fa-trash" onclick="deleteTask({{ task['ID'] }})"></i>
            </div>
        {% endfor %}
    </div>
</div>
<script src="/static/js/main.js"></script>
</body>
</html>
